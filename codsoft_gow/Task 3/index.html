
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator WebApp</title>
</head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .calculator {
      background-color: #cecdcd;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 320px;
    }
    
    .calculator-screen {
      background-color: #000;
      color: #fff;
      font-size: 2rem;
      text-align: right;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    
    .calculator-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    
    .btn {
      background-color: #444;
      color: #fff;
      font-size: 1.5rem;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #555;
    }
    
    [data-action="equals"] {
      background-color: #ff9800;
    }
    
    [data-action="equals"]:hover {
      background-color: #e68a00;
    }
    
    </style>
    
<body>

  <div class="calculator">
    <div class="calculator-screen" id="display">
      0
    </div>
    <div class="calculator-buttons">
      <button class="btn" data-action="clear">C</button>
      <button class="btn" data-action="delete">DEL</button>
      <button class="btn" data-action="divide">/</button>
      <button class="btn" data-action="multiply">*</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn" data-action="subtract">-</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn" data-action="add">+</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn" data-action="equals">=</button>
      <button class="btn">0</button>
      <button class="btn" data-action="decimal">.</button>
    </div>
  </div>

   
<script> 
    let currentInput = '';
    let previousInput = '';
    let operator = null;
    const display = document.getElementById('display');
    
    function updateDisplay(value) {
      display.innerText = value || '0';
    }
    
    function clearCalculator() {
      currentInput = '';
      previousInput = '';
      operator = null;
      updateDisplay(0);
    }
    
    function deleteLast() {
      currentInput = currentInput.slice(0, -1);
      updateDisplay(currentInput);
    }
    
    function calculate() {
      const num1 = parseFloat(previousInput);
      const num2 = parseFloat(currentInput);
      if (isNaN(num1) || isNaN(num2)) return;
    
      let result;
      switch (operator) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          result = num1 / num2;
          break;
        default:
          return;
      }
    
      currentInput = result.toString();
      operator = null;
      previousInput = '';
      updateDisplay(currentInput);
    }
    
    function handleNumber(number) {
      if (number === '.' && currentInput.includes('.')) return;
      currentInput += number;
      updateDisplay(currentInput);
    }
    
    function handleOperator(action) {
      if (currentInput === '') return;
      if (previousInput !== '') {
        calculate();
      }
      operator = action;
      previousInput = currentInput;
      currentInput = '';
    }
    
    document.querySelector('.calculator-buttons').addEventListener('click', function (e) {
      const target = e.target;
      const action = target.dataset.action;
      const value = target.innerText;
    
      if (!target.classList.contains('btn')) return;
    
      if (!action) {
        handleNumber(value);
      } else if (action === 'clear') {
        clearCalculator();
      } else if (action === 'delete') {
        deleteLast();
      } else if (['add', 'subtract', 'multiply', 'divide'].includes(action)) {
        handleOperator(action);
      } else if (action === 'equals') {
        calculate();
      } else if (action === 'decimal') {
        handleNumber('.');
      }
    });
    </script>
</body>
</html>
